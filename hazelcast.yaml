apiVersion: v1
kind: ConfigMap
metadata:
  name: hazelcast-configuration
data:
  hazelcast.yaml: |-
    hazelcast:
      group:
        name: pnfs-community
      network:
        join:
          multicast:
            enabled: true
        rest-api:
          enabled: true
          endpoint-groups:
            HEALTH_CHECK:
              enabled: true

    cache:
      open-stateid:
        key-type:
          class-name: "[B"
        value-type:
          class-name: "[B"
        statistics-enabled: false
        management-enabled: false
        read-through: true
        write-through: true
        in-memory-format: BINARY
---

apiVersion: v1
kind: Service
metadata:
  name: hazelcast-service
spec:
  selector:
    app: hazelcast-service
  ports:
    - name: hazelcast
      port: 5701
  type: LoadBalancer
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hazelcast
  labels:
    app.kubernetes.io/name: hazelcast
spec:
  replicas: 3
  serviceName: hazelcast-service
  selector:
    matchLabels:
      app.kubernetes.io/name: hazelcast
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hazelcast
    spec:
      containers:
      - name: hazelcast
        image: hazelcast/hazelcast:3.12
        ports:
        - name: hazelcast
          containerPort: 5701
        livenessProbe:
          httpGet:
            path: /hazelcast/health/node-state
            port: 5701
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /hazelcast/health/node-state
            port: 5701
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 10
        volumeMounts:
        - name: hazelcast-storage
          mountPath: /data/hazelcast
        env:
        - name: JAVA_OPTS
          value: "-Dhazelcast.config=/data/hazelcast/hazelcast.yaml"
      volumes:
      - name: hazelcast-storage
        configMap:
          name: hazelcast-configuration


